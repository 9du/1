<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>转接中……</title>
		<script type="text/javascript">
			function ping(img,router){
				var objIMG=new Image();
				objIMG.src=img;
				objIMG.onerror=function(){
					top.document.location.href=trans;
				}
				objIMG.onload=function(){
					router++;
					if(router<dots)return router;
					top.document.location.href=target;
				}
			}
			var router=0;
			var imgs=new Array(["http://acegb12.s602.xrea.com/ttr.png"]);
			var target="http://acegb12.s602.xrea.com";
			var trans="http://jiudu1.github.io/1/tt.html";
			var dots=imgs.length;
			for(var i=0;i<dots;i++){
				router=ping(imgs[i],router);
			}
		</script>
	</head>
	<body>
	<p>正在为您自动转接，请稍候……</p>  
	<p>如不能打开网页，请重试。由于网络原因，有时转接需要较长时间！</p>  
	</body>
</html>
